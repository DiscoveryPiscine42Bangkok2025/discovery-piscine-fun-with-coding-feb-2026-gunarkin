<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 05: Tab</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            height: 100px;
            padding: 10px;
            vertical-align: middle;
        }
        .first-cell {
            background-color: #a2ad59;
            width: 50%;
        }
        .second-cell {
            background-color: #e9967a;
            width: 50%;
        }
    </style>
</head>
<body>
   <table>
        <tr>
            <td class="first-cell">First cell</td>
            <td class="second-cell">Second cell</td>
        </tr>
    </table>
</body>
</html>
