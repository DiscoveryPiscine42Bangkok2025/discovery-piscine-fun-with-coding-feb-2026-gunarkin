<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon</title>
    <style>
    
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%; 
            cursor: pointer;
            transition: all 0.2s ease; 
        }
    </style>
</head>
<body>

    <div id="balloon"></div>

    <script>

        var balloon = document.getElementById('balloon');
        var size = 200; 
        var colors = ['red', 'green', 'blue']; 
        var colorIndex = 0; 

        function updateBalloon() {
            balloon.style.width = size + 'px';
            balloon.style.height = size + 'px';
            balloon.style.backgroundColor = colors[colorIndex];
        }

        balloon.addEventListener('click', function() {
            size += 10; 

            if (size > 420) {
                size = 200; 
                colorIndex = 0; 
            } else {
                
                colorIndex++;
                if (colorIndex > 2) {
                    colorIndex = 0;
                }
            }
            updateBalloon();
        });


        balloon.addEventListener('mouseleave', function() {
            size -= 5; 

            if (size < 200) {
                size = 200;
            }

            colorIndex--;
            if (colorIndex < 0) {
                colorIndex = 2; 
            }
            updateBalloon();
        });
    </script>
</body>
</html>
